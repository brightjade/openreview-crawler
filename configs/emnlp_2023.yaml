conference:
  name: "EMNLP"
  year: 2023
  selections: ["main", "findings"]

page_indicators:
  main: 13
  findings: 13

navigation_paths:
  base_url: "https://openreview.net/group?id={name}/{year}/Conference#tab-accept-{selection}"
  next_page: "//*[@id='accept-{selection}']/div/div/nav/ul/li[{page_indicator}]/a"
  papers: "//*[@id='accept-{selection}']/div/div/ul/li"

save_info:
  save_dir: "outputs/{name}-{year}"
  save_filename: "{selection}_paper.json"